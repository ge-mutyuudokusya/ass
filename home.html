<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Feed ホーム</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
    header { display:flex; justify-content: space-between; align-items:center; }
    button { padding:8px 12px; }
    pre { background:#f6f6f6; padding:12px; border-radius:8px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ★ login.html と同じ構成を貼る（または外部JSに共通化）
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDKjyxK2RixQKkpNp3kZkijDPGi39aNceE",
  authDomain: "daily-feed-414b6.firebaseapp.com",
  databaseURL: "https://daily-feed-414b6-default-rtdb.firebaseio.com",
  projectId: "daily-feed-414b6",
  storageBucket: "daily-feed-414b6.firebasestorage.app",
  messagingSenderId: "360432327059",
  appId: "1:360432327059:web:0cb52176305190294d3066",
  measurementId: "G-0R08TWS1WP"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) return location.href = "login.html"; // ガード
      document.getElementById("user").textContent = user.email ?? user.uid;
    });

    window.doLogout = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>
</head>
<body>
  <header>
    <h1>Daily Feed ホーム</h1>
    <button onclick="doLogout()">ログアウト</button>
  </header>
  <p>ログイン中：<strong id="user">…</strong></p>

  </ul>
</body>
</html>
